<html lang="en" ng-app="Studentify">

<head>
    <meta name="viewport" content="initial-scale=1"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bottom.css">
    <link rel="stylesheet" type="text/css" href="css/schedule.css">
    <link rel="stylesheet" type="text/css" href="css/scheduleContent.css">
</head>

<body layout="row" ng-controller="AppController as vm">

<!-- Sidebar left -->
<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
            md-is-locked-open="$mdMedia('gt-sm')" ng-include="'pages/sidebarLeft.html'"></md-sidenav>

<!-- Sidebar right -->
<md-sidenav layout="column" class="md-sidenav-right md-whiteframe-4dp" md-component-id="right"
            ng-include="'pages/sidebarRight.html'"></md-sidenav>

<!-- Navbar -->
<md-toolbar>
    <div layout="column">
        <md-toolbar ng-show="!showSearch" md-theme="default">
            <div class="md-toolbar-tools">
                <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <md-button ng-click="vm.openHome()" class="md-icon-button">
                    <ng-md-icon icon="home"></ng-md-icon>
                </md-button>
                <h1>studentPlusAC</h1>
                <span flex></span>
                <md-button aria-label="Search" ng-click="showSearch = !showSearch" class="md-icon-button">
                    <ng-md-icon icon="search"></ng-md-icon>
                </md-button>
                <md-button ng-click="vm.toggleSidenav('right')" class="md-icon-button">
                    <ng-md-icon icon="settings"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <!-- Search part of Navbar -->
        <md-toolbar ng-show="showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <md-input-container md-theme="input" flex>
                    <label>&nbsp;</label>
                    <input ng-model="search.who" placeholder="please enter something">
                </md-input-container>
            </div>
        </md-toolbar>
</md-toolbar>
    </div>

<!-- Content of the page -->
<div class="md-default-theme" layout="column" flex id="content" md-scroll-y>
    <md-content layout="column" flex class="md-padding">
        <div ng-view></div>
    </md-content>
</div>


<!-- AngularJS Dependencies -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-messages/angular-messages.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script>

<!-- Project Dependencies -->
<script src="controllers/studentifyHeader.js"></script>
<script src="controllers/core.js"></script>
<script src="controllers/scheduleController.js"></script>
<script src="controllers/homeController.js"></script>
<script src="controllers/bottomController.js"></script>
<script src="controllers/scheduleController.js"></script>
<script src="controllers/scheduleContentController.js"></script>
</body>

</html>
